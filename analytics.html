<!DOCTYPE html>
<html>
<head>
<title>Analytics</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<!-- bug fix -->
<script type='text/javascript' src='https://www.google.com/jsapi'></script>
<script type='text/javascript'> google.load('visualization', '1', {'packages': ['geomap']});</script>

<!-- Script for hiding and showing charts -->
<script type="text/javascript" src='hide.js'></script>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src='tdClick.js'></script>

<div class="wrapper">
<!-- Create options for different time metrics, change with 'hide(this)'-->
<div class="table_row">
<strong>View total page pageviews from last:</strong>
<select id="time_selector">
    <option value="7" selected="selected">Week</option>
    <option value="31">Month</option>
    <option value="365">Year</option>
</select>
</div>
<div class="table_row">
<input id="time_range" type="range" name="time" min="1" max="365">
</div>

<!-- Containing elements -->
<section id="auth-button">
Use the EHP Google account to view data: <br />
User: EHP.auto@gmail.com <br />
Pass: autodeskengineering <br />
</section>
<br />

<!-- Table containers -->
<div id="weekDiv">
<section id="table"></section>
</div>

<!-- Custom query table -->
<div id="custom_query">

<div colspan="2" class="header"><strong>Analytics Data Query:</strong></div>

<div class="table_row">
<div class="table_div">Page selection</div>
<div class="table_div"><input type="text" id="pageSelector"></input></div>
</div>

<div class="table_row blue">
<div class="table_div">Sample size</div>
<div class="table_div"><input type="text" id="numberOfDays"></div>
</div>

<div class="table_row">
<div class="table_div">Data metric</div>
<div class="table_div"><select id="metric">
        <option value="avgTimeOnPage">Average Time on Page</option>
        <option value="entranceRate">Entrance Rate</option>
        <option value="entrances">Entrances</option>
        <option value="exitRate">Exit Rate</option>
        <option value="pageviews">Pageviews</option>
        <option value="pageviewsPerSession">Pageviews Per Session</option>
        <option value="uniquePageviews">Unique Pageviews</option>
    </select>
</div>
</div>
  
<div class="table_row blue">
<div class="table_div"><button type="button" class="get_data" onclick="aggregateQuery();">Get Data</button></div>
<!-- (4) Fill response in this div -->
<div id="queryAnswer" class="table_div"></div>
</div>
</div>

<div class="sections">
<div class="header"><strong>EHP Totals:</strong> (drag graph to zoom, right click to zoom out)</div>
<div class="clear">

<section id="viewSelector" class="hide"></section>
<section id="graph"></section>
<section id="map"></section>

<!-- Query container (initally hidden)-->
<section id="viewSelectorQuery" class="hide"></section>
</div>
</div>

<!-- Library load -->
<script type="text/javascript" src="load_analytics.js"></script>

<!-- Load analytics -->
<script type="text/javascript" src="analytics.js"></script>


</body>
</html>
